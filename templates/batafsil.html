{% extends 'base.html' %}

{% block content %}

<h1>
    none
</h1>
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                        <div class="fs-5 mb-5">
                            <span>${{product.price}}</span>
                        </div>
                        <p class="lead">{{product.description}}</p>
                        <h1>
                            
                        </h1>
                        <div>
                            <a href="{% url 'product_update' product.id %}" class="btn btn-outline-primary" style="margin-bottom: 10px;">Edit</a>
                            <form method="post" action="{% url 'product_delete' product.id %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-sm" style="margin-bottom: 10px;">Delete</button>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
{% endblock content %}
